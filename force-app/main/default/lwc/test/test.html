<template>
    <lightning-card  variant="Narrow"  title="Booking Details Ditails" icon-name="standard:account">
        <div style="padding: 10px;">
            <table border="1"  class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <tr>
                    <th>Booking Number</th>
                    <th>Booking Date</th>
                    <th>Expected Delivery Date</th>
                    <th>Stage</th>
                    <th>Service Charge</th>
                    <th>payment Status</th>
                    <th>Service Type</th>
                    <th>Action</th>
                  
                </tr>
        <template  for:each={data} for:item="b">
           <tr key={b.Id} class="slds-hint-parent">
                <td>{b.Name}</td>
                <td>{b.Booking_Date__c}</td>
                <td>{b.Expected_Delivery_Date__c}</td>
                <td>{b.Stage__c}</td>
                <td>{b.Service_Charges__c}</td>
                <td>{b.Payment_Status__c}</td>  
                <td>{b.Service_Type__c}</td>
                <td><div class="slds-p-around_medium slds-m-top_medium" style="width: 20%;">
                    <lightning-button value={b.Id} label="Edit" class="slds-m-around_x-small" variant="brand-outline"
                        icon-name="utility:edit" icon-position="left" onclick={handleEdit}>
                    </lightning-button>
                </div>
            </td>
           </tr>
        </template>
        </table>
        </div>
    </lightning-card>
    <template if:true={isModalOpen} >
        <c-book-details-edit bcc-id={modalBookingId} onclosemodal={handleModalClose}></c-book-details-edit>
    </template> 

</template>
